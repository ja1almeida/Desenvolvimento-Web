<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>

<body>
    <header class="titulo_inicial">Glycerin Analyzer</header>
    <div class="logo">
        <img id="molecula" src="../css/img/molecule.png" alt="Imagem representando uma molecula">
    </div>
    <form>
        <input class="dados" type="email" placeholder="Email"><br>
        <img src="../css/img/envelope.png" alt="Imagem de um envolope representando o email" id="input_image_envelope">
        <input class="dados" type="password" placeholder="Senha"><br>
        <img src="../css/img/padlock.png" alt="Imagem de um Cadeado representando a privacidade da senha" id="input_image_cadeado">
        <button id="confirmar" type="submit">Entrar</button> <br>
        <a href="recuperacao.html" id="recuperar_senha">Esqueceu a senha?</a>
    </form>

    <footer>
        <div class="icone_informacao">
            <a href="informacoes.html"><img id="icone_informacao" src="../css/img/information.png" alt="Imagem representando um icone de maiores informações"></a>
        </div>
        <hr class="linha_divisoria">
        <a href="cadastro.html" id="novo_cadastro">Novo? Cadastre-se</a>
    </footer>

</body>

</html>
