<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Amostras</title>
    <link rel="stylesheet" href="../css/amostras.css">
</head>

<body>
    <header>
        <div class="container-itens">

            <img id="orbit" src="../css/img/orbits.png" alt="Imagem de orbitais representando o menu">
            <h1>Amostras</h1>
            <img id="tubo" src="../css/img/test-tube.png" alt="Tubo para amostras">

        </div>
    </header>

    <form>
        <button class="dados" type="button">Amostra 1</button> <br>

        <img class="imagens_input" id="lapis1" src="../css/img/edit.png" alt="Imagem de um Lapis">
        <img class="imagens_input" id="lixo1" src="../css/img/rubbish-bin.png" alt="Imagem de uma lixeira">

        <button class="dados" type="button">Amostra 2</button> <br>

        <img class="imagens_input" id="lapis2" src="../css/img/edit.png" alt="Imagem de um Lapis">
        <img class="imagens_input" id="lixo2" src="../css/img/rubbish-bin.png" alt="Imagem de uma lixeira">

        <button class="dados" type="button">Amostra 3</button> <br>

        <img class="imagens_input" id="lapis3" src="../css/img/edit.png" alt="Imagem de um Lapis">
        <img class="imagens_input" id="lixo3" src="../css/img/rubbish-bin.png" alt="Imagem de uma lixeira">

        <button class="dados" type="button">Amostra 4</button> <br>

        <img class="imagens_input" id="lapis4" src="../css/img/edit.png" alt="Imagem de um Lapis">
        <img class="imagens_input" id="lixo4" src="../css/img/rubbish-bin.png" alt="Imagem de uma lixeira">

        <button id="confirmar" type="button">Exportar</button> <br>
    </form>

    <footer>
        <img id="backup" src="../css/img/backup.png" alt="Imagem de um disket representado o ato de salvar">
    </footer>

</body>

</html>
