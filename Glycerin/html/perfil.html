<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Perfil do Usuário</title>
    <link rel="stylesheet" href="../css/perfil.css">
</head>

<body>
    <header>

        <div class="container-itens">
            <img id="orbit" src="../css/img/orbits.png" alt="Imagem de orbitais representando o menu">
            <h1>Perfil</h1>
        </div>
        <img id="foto" src="../css/img/photo.png" alt="Imagem represetando o foto do Usuário">

    </header>

    <form>

        <button class="dados" type="button">Nome</button> <br>
        <button class="dados" type="button">Idade</button> <br>

        <button id="confirmar" type="button">Alterar</button> <br>

    </form>

    <footer>
        <div class="logo">
            <img id="molecula" src="../css/img/molecule.png" alt="Imagem representando uma molecula">
        </div>
    </footer>

</body>

</html>
