<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="../css/cadastro.css" />
</head>

<body>
    <header class="titulo_inicial">
        <h1>Cadastro</h1>
        <div class="container_quimicos">
            <img class="quimico" src="../css/img/chemist.png" alt="Imagem de um cientista carregando frascos">
            <img class="quimico" src="../css/img/chemist2.png" alt="Imagem de uma cientista carregando frascos">
        </div>
    </header>
    <form>
        <input class="dados" type="text" placeholder="Nome"><br>
        <img src="../css/img/prancheta.png" alt="Imagem de uma prancheta que as informações do usuário." id="input_image_prancheta">

        <input class="dados" type="email" placeholder="Email"><br>
        <img src="../css/img/envelope.png" alt="Imagem de um envolope representando o email" id="input_image_envelope">

        <input class="dados" type="password" placeholder="Senha"><br>
        <img src="../css/img/padlock.png" alt="Imagem de um Cadeado representando a privacidade da senha" id="input_image_cadeado1">

        <input class="dados" type="password" placeholder="Confirmação"><br>
        <img src="../css/img/padlock.png" alt="Imagem de um Cadeado representando a privacidade da senha" id="input_image_cadeado2">

        <input class="dados" type="date" placeholder="Data de Nascimento"><br>
        <img src="../css/img/relogio_areia.png" alt="Imagem de um relogio represetando o tempo" id="input_image_relogio">
        <button id="confirmar" type="submit">Confirmar</button> <br>
    </form>
    <footer>
        <p>ou</p>
        <div class="container_imagem"></div>
        <img class="tipo_login" src="../css/img/facebook.png" alt="Logo do facebook">
        <img class="tipo_login" src="../css/img/google-plus.png" alt="Logo do Google">
    </footer>
</body>

</html>
