<!DOCTYPE html>
<html lang="pt-br">

<head>

    <title>Gráfico</title>

</head>

<body>

            <img id="pesquisa" src="../css/img/research.png" alt="Tubo para amostras">

        </div>

    </header>
    <div class="container_gráfico">
        <p id="divisão">Gráfico da Glicerina em função do comprimento de Onda</p>
